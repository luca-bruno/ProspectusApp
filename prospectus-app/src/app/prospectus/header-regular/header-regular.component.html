<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <!-- 'Back' button -->
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon name="chevron-back-outline" class="back-button" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- 'Title' label -->
    <ion-title class="ion-text-center page-title"> {{ title }} </ion-title>
  
  </ion-toolbar>
</ion-header>
