<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Select Institute</ion-title>
  
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text class="ion-text-right">IAS</ion-text>
        <button> <!-- use CSS for set size -->
          Institute of Applied Sciences
        </button>
      </ion-col>
      
      <ion-col>
        <ion-text class="ion-text-right">IBMC</ion-text>
        <button>
          Institute of Business Management and Commerce
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text class="ion-text-right">ICS</ion-text>
        <button> <!-- use CSS for set size -->
          Institute of Community Services
        </button>
      </ion-col>
      
      <ion-col>
        <ion-text class="ion-text-right">ICA</ion-text>
        <button>
          Institute for the Creative Arts
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text class="ion-text-right">IET</ion-text>
        <button> <!-- use CSS for set size -->
          Institute of Engineering and Transport
        </button>
      </ion-col>
      
      <ion-col>
        <ion-text class="ion-text-right">IICT</ion-text>
        <button>
          Institute of Information and Communication Technology
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text class="ion-text-right"></ion-text>
        <button> <!-- use CSS for set size -->
          Gozo Campus
        </button>
      </ion-col>
      
      <ion-col>
        <ion-text class="ion-text-right"></ion-text>
        <button>
          Masters Programmes
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
