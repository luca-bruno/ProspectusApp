<app-header-regular title="Course List"></app-header-regular>

<ion-content class="background">
  <ion-list style="background: 0;">
    
    <ion-button class="course-button"             
    *ngFor="let course of institute.courses"
    style=""
    [routerLink]="['/', 'courses', 'view', course.code]">
      <ion-grid>
        <ion-row>
          <!-- Course name -->
          <div class="ion-text-center ion-text-wrap button-center">
            {{ course.title }}
          </div>
        </ion-row>
      </ion-grid>
    </ion-button>
    
  </ion-list>
</ion-content>
